<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Grocery Store</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to Grocery Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div id="success-message" class="success-message">Item has been successfully added to the cart!</div>
        <!-- User Info Section -->
        <section id="user-info">
            <h2>User Details</h2>
            <p><strong>Customer ID:</strong> <span id="user-id"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <button id="edit-user-btn">Edit Details</button>

            <!-- Edit User Info Modal -->
            <div id="edit-user-modal" class="modal">
                <div class="modal-content">
                    <h2>Edit Your Details</h2>
                    <label for="edit-user-id">Customer ID:</label>
                    <input type="text" id="edit-user-id" disabled>
                    <label for="edit-user-email">Email:</label>
                    <input type="email" id="edit-user-email">
                    <button id="save-user-btn">Save Changes</button>
                    <button id="close-modal-btn">Close</button>
                </div>
            </div>
        </section>

        <!-- Product Section -->
        <section id="product-list">
            <h2>Products</h2>
            <div class="product" data-id="1" data-name="Apple" data-price="1.50">
                <h3>Apple</h3>
                <p>Price: $1.50</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Banana" data-price="0.90">
                <h3>Banana</h3>
                <p>Price: $0.90</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Orange" data-price="1.20">
                <h3>Orange</h3>
                <p>Price: $1.20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p><strong>Total:</strong> $<span id="total-price">0.00</span></p>
        </section>
    </div>

    <script src="home.js"></script>
</body>
</html>
